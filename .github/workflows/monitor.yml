name: Train Monitor

on:
  schedule:
    # 10分ごとに実行（GitHub Actionsの安定性を考慮）
    - cron: '*/10 * * * *'
  workflow_dispatch: # 手動実行用

# 同時実行を制御（新しいジョブが来たら古いものをキャンセルして遅延を防ぐ）
concurrency:
  group: train-monitor
  cancel-in-progress: true

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r train_monitor/requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run monitor script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL_TEINE: ${{ secrets.DISCORD_WEBHOOK_URL_TEINE }}
        run: python train_monitor/main.py
